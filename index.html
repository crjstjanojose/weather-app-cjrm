<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>My Weader</title>
  </head>
  <body class="px-4 bg-gray-50">
    <h1 class="my-2 font-mono text-lg text-center md:text-3xl">
      Informações do Tempo
    </h1>
    <form data-js="form-busca">
      <div class="flex flex-col w-full mx-auto md:w-6/12 lg:w-4/12">
        <label class="mb-1 font-mono text-sm text-gray-400"
          >Informe o nome da cidade</label
        >
        <input
          type="text"
          class="p-2 border rounded"
          name="cidade"
          placeholder="Ex: São Paulo"
        />
      </div>
    </form>
    <div
      class="flex flex-col items-center hidden w-full py-3 mx-auto mt-4 bg-white shadow-lg  md:w-6/12 lg:w-4/12"
      data-js="resultado"
    >
      <img class="mt-2 rounded h-80 w-80" data-js="resultado-imagem" />
      <div
        class="flex items-center -mt-10 bg-white rounded-full shadow-lg  justify-items-center"
      >
        <img
          class="object-cover w-16 h-16 mt-2 rounded-lg"
          data-js="resultado-imagem-icone"
        />
      </div>
      <h3
        class="mt-6 font-mono text-2xl font-semibold"
        data-js="resultado-cidade"
      ></h3>
      <h5 class="font-mono font-semibold" data-js="resultado-descricao"></h5>
      <div class="flex">
        <span
          class="font-mono font-semibold text-green-500"
          data-js="resultado-temperatura"
        ></span>
        <span class="ml-1 font-mono font-semibold text-green-500">C</span>
      </div>
    </div>
    <script src="./js/api.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
